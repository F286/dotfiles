# Basic Yazi configuration
# Schema: https://yazi-rs.github.io/schemas/yazi.json

[mgr]
ratio = [1, 4, 3]
show_hidden = true

[opener]
open = [
  { run = 'code "$@"', orphan = true, desc = 'VS Code', for = 'unix' },
  { run = 'code %*', orphan = true, desc = 'VS Code', for = 'windows' },
]

[open]
rules = [
  { name = '*', use = [ 'open' ] },
]

[[plugin.prepend_fetchers]]
id = "git"
name = "*"
run = "git"

[[plugin.prepend_fetchers]]
id = "git"
name = "*/"
run = "git"

